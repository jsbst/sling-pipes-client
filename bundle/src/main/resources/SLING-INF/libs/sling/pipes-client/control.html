<span class="input-group-btn buttonControl">
    <button class="btn btn-success " id="create" type="button"data-toggle="modal" data-target="#popupCreation">Create Pipe</button>

    <a role="tab" data-toggle="tab" href="#history"><span class="glyphicon glyphicon-time glyphControl"></span></a>
</span>

    <a role="tab" data-toggle="tab" href="#library"><span class="glyphicon glyphicon-book glyphControl"></span></a>

<button type="button" class="btn json-edit buttonControl" id="buttonJson-edit" data-path="${resource.path}/writer">Columns</button>

<div class="modal fade" id="popupCreation" tabindex="-1" role="dialog" aria-labelledby="Create_Pipe">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Create Pipe</h4>
            </div>
            <div class="createPipe">
                <div class="modal-body">
                    <label  class="col-sm-2 control-label" for="inputFieldCreation">Expression</label>
                    <input data-sly-use.mapping="org.apache.sling.pipes.client.MappingUse" data-mapping="${mapping.jsonDump}" type="text" class="form-control " placeholder="Type piped expression..." id="inputFieldCreation"class="form-control"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary createPipe" data-dismiss="modal">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
